    <div class="area">
      <input type="radio" name="tab_name" id="tab1" checked>
      <label class="tab_class" for="tab1">タブ1</label>
      <div class="content_class">
        <p>タブ1のコンテンツを表示します</p>
      </div>
      <input type="radio" name="tab_name" id="tab2" >
      <label class="tab_class" for="tab2">タブ2</label>
      <div class="content_class">

      </div>
      <input type="radio" name="tab_name" id="tab3" >
      <label class="tab_class" for="tab3">タブ3</label>
      <div class="content_class">

      </div>
      <input type="radio" name="tab_name" id="tab4" >
      <label class="tab_class" for="tab4">タブ4</label>
      <div class="content_class">
        <p>タブ4のコンテンツを表示します</p>
      </div>
      <input type="radio" name="tab_name" id="tab5" >
      <label class="tab_class" for="tab5">タブ5</label>
      <div class="content_class">

    <div class="box">
      <button class="animation" onclick="ring1()">

      <button class="animation" onclick="ring2()">

        </a>
        <audio id="b">
            <source src="mp3/ななななななな.mp3" type="audio/mp3">
          </audio>
      </button>

      <button class="animation" onclick="ring3()">
        <div class="effect"></div>
        <a href="#">
          わーすれちゃったーよぉー
        </a>
        <audio id="c">
          <source src="mp3/わーすれちゃったーよぉー.mp3" type="audio/mp3">

      </button>

      <button class="animation" onclick="ring4()">
        <div class="effect"></div>
        <a href="#">

        <audio id="d">
          <source src="mp3/ご飯は毎日食べるんじゃが.mp3" type="audio/mp3">

      <button class="animation" onclick="ring7()">

      <button class="animation" onclick="ring8()">

            <source src="mp3/悲鳴.mp3" type="audio/mp3">
          </audio>
      </button>
    </div>
  <script type="text/javascript">
    // ---------------------------
    // ▼A：対象要素を得る
    // ---------------------------
    var tabs = document.getElementById('tabcontrol').getElementsByTagName('a');
    var pages = document.getElementById('tabbody').getElementsByTagName('div');
    
    // ---------------------------
    // ▼B：タブの切り替え処理
    // ---------------------------
    function changeTab() {
       // ▼B-1. href属性値から対象のid名を抜き出す
       var targetid = this.href.substring(this.href.indexOf('#')+1,this.href.length);
    
       // ▼B-2. 指定のタブページだけを表示する
       for(var i=0; i<pages.length; i++) {
          if( pages[i].id != targetid ) {
             pages[i].style.display = "none";
          }
          else {
             pages[i].style.display = "block";
          }
       }
    
       // ▼B-3. クリックされたタブを前面に表示する
       for(var i=0; i<tabs.length; i++) {
          tabs[i].style.zIndex = "0";
       }
       this.style.zIndex = "10";
    
       // ▼B-4. ページ遷移しないようにfalseを返す
       return false;
    }
    
    // ---------------------------
    // ▼C：すべてのタブに対して、クリック時にchangeTab関数が実行されるよう指定する
    // ---------------------------
    for(var i=0; i<tabs.length; i++) {
       tabs[i].onclick = changeTab;
    }
    
    // ---------------------------
    // ▼D：最初は先頭のタブを選択しておく
    // ---------------------------
    tabs[0].onclick();
    
  </script>
  </body>
</html>
